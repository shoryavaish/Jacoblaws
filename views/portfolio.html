<div ng-repeat="project in projects" class="cont-wrapper">
	<ul class="img-wrapper">
		<li ng-repeat="image in project.img" >
			<img ng-src="{{image}}" alt="{{images}}" />
		</li>
	</ul>
	<h3 class="proj-name">{{project.name}}</h3>
</div>

<div ng-controller="serviceController">
<input type="text" data-ng-model="msg" />
<button ng-click="msgBox()">Disp</button>
<p>{{message}}</p>
</div>
