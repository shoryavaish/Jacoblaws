<div class="slider">

	<div class="slide" ng-repeat= "image in images" ng-show="image.visible" >
	<img ng-src="images/{{image.src}}" />
</div>

<div class="arrows" >
	<a href="#" ng-click="prev()"><img src="images/left-arrow.png" /></a>

	</div>  

</div>
